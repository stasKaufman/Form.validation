<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body>
<form name="theForm"    onsubmit="passwordCheck()">
    <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Dan"  onkeyup="checkStringFirstName()"  autofocus required>
        <p id="vali1"></p>
    </div>
    <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Smith" onkeyup="checkStringFirstName()" required>
        <p id="vali2"></p>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
    </div>
    <div>
        <label for="uname">User Name:</label>
        <input type="text" id="uname" name="username" placeholder="DanS" required>
    </div>
    <div>
        <label for="pword">Password:</label>
        <input type="password" id="pword" name="password"  required>
    </div>
    <br/>
    <div class="button">
        <button type="submit" onclick="setCookie()">Send my details</button>
        <button type="reset">Reset</button>
    </div>
</form>


</body>
</html>
